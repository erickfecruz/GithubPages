user_description: Existem diversas definições sobre o que é um programador...<br> Porém a que eu acho mais adequada é <b>"Resolvedor de Problemas"</b>...<br>E foi baseado nessa definição que me apaixonei pela área!<br> <br> Em 2017, conclui minha graduação nos cursos de <b>Bacharelado em Ciência e Tecnologia</b> e <b>Bacharelado em Ciência da Computação</b> pela <b>Universidade Federal do ABC (UFABC)</b>. Nesse processo tive a oportunidade de não apenas me especializar na área da computação, mas também conviver com professores e alunos de diferentes áreas da ciência.<br> <br> Após essa experiência na universidade, me tornei <b>Desenvolvedor de Software Junior</b> na <b>Ambra Gaming</b>, onde trabalhei no desenvolvimento de projetos e jogos em <b>C++</b>.<br> <br> Em 2018 ingressei no programa de <b>Mestrado em Ciência da Computação</b>, com ênfase em <b>Computação Gráfica</b> e <b>Processamento de Imagens</b>, novamente na <b>UFABC</b>, onde meu projeto, <b>Segmentação Assistida em Imagens de Grande Resolução</b>, obteve o financiamento pela <b>Capes</b> por conta do meu bom desempenho no decorrer curso. Devido ao conflito de horário entre o mestrado e o trabalho, optei em sair da empresa durante o período necessário para finalizar as disciplinas. <br> <br> Em 2019 retornei a <b>Ambra Gaming</b> como <b>Engenheiro de Software</b>, atuando novamente no desenvolvimento de projetos e jogos em <b>C++</b>, desenvolvendo novos jogos na <b>Unity3D (C#)</b>, além de coordenar uma equipe de desenvolvedores. Concomitantemente finalizei meu <b>Mestrado</b> em Setembro de 2020.
