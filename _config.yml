user_description: Existem diversas definições sobre o que é um programador...<br> Porém a que eu acho mais adequada é <b>"Resolvedor de Problemas"</b>.<br>E foi baseado nessa definição que me apaixonei pela área! <h3>Formação Acadêmica</h3> Sempre fui apaixonado por jogos e era muito curioso para descobrir como eles eram criados. Isso me inspirou a cursar minha graduação nos cursos de <b>Bacharelado em Ciência e Tecnologia</b> e <b>Bacharelado em Ciência da Computação</b> pela <b>Universidade Federal do ABC (UFABC)</b> que foram finalizadas em 2017. Nesse processo tive a oportunidade de não apenas me especializar na área da computação, mas também conviver com professores e alunos de diferentes áreas da ciência. <br> <br> No ano seguinte (2018) tive a oportunidade de ingressar no programa de <b>Mestrado em Ciência da Computação</b>, com ênfase em <b>Computação Gráfica</b> e <b>Processamento de Imagens</b>, novamente na <b>UFABC</b>, onde meu projeto, <b>Segmentação Assistida em Imagens de Grande Resolução</b>, obteve o financiamento pela <b>Capes</b> por conta do meu bom desempenho no decorrer curso, este por sua vez foi finalizado na metade do ano de 2020. <h3>Experiência Profissional</h3>Durante minha graduação realizei estágio no <b>Núcleo de Tecnologias Educacionais da UFABC (NTE)</b>, onde participei no desenvolvimento de projetos de jogos educacionais. Após essa experiência, me tornei <b>Desenvolvedor de Software Júnior</b> na <b>Ambra Gaming</b>, onde trabalhei no desenvolvimento de projetos de jogos em <b>C++</b>, onde atuei até o início do meu Mestrado.<br> <br> Em 2019 retornei a <b>Ambra Gaming</b> como <b>Desenvolvedor de Software Pleno</b>, atuando novamente no desenvolvimento de projetos e jogos em <b>C++</b>. Próximo ao início da pandemia, sugeri a criação de uma nova plataforma de jogos da empresa utilizando o <b>Unity3D (C#)</b>, e por consequência assumi o cargo de <b>Líder Técnico e Desenvolvedor</b>, atuando desde o planejamento da arquitetura desse projeto, e atuando também no desenvolvimento do Back-end em <b>PHP (Laravel) e Python</b> e no <b>Unity</b> como Front-end. <br> <br> No final de 2021 finalizei meu ciclo na Ambra Gaming e iniciei na <b>Wildlife Studios</b>, onde estou atuando atualmente como <b>Game Engineer</b>!
